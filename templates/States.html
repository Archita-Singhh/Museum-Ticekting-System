<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets by State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 20px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
         /* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    color: white;
}

.navbar .logo h1 {
    font-family: 'Arial', sans-serif;
    font-size: 1.8rem;
    font-weight: bold;
    color: #fff;
    margin: 0;
    letter-spacing: 1px;
    text-transform: uppercase;
}

.navbar .nav-links a {
    text-decoration: none;
    color: white;
    padding: 10px 15px;
    margin: 0 10px;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.navbar .nav-links a:hover {
    background-color: #555;
}

.navbar .logo i {
    margin-right: 10px;
    font-size: 1.5rem;
    color: #fff;
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo"></div>
        <div class="nav-links">
            
            <a href="index.html">Home</a> <!-- Home link to the main page -->
            <a href="about.html">About the Museum</a>
            
            <a href="gallery.html">Gallery</a>
            <a href="exhibitions.html">Exhibitions</a>
            <a href="login.html">Login</a>
            
        </div>
    </nav>
    <div class="container">
        <h1>Book Your Tickets</h1>
        <p>Select a state or union territory to proceed:</p>
        <!-- Dropdown for selecting a state or union territory -->
        <select id="stateSelect">
            <option value="">-- Select a State or Union Territory --</option>
            <!-- States -->
            <optgroup label="States">
                <option value="andhra_pradesh.html">Andhra Pradesh</option>
                <option value="arunachal_pradesh.html">Arunachal Pradesh</option>
                <option value="assam.html">Assam</option>
                <option value="bihar.html">Bihar</option>
                <option value="chhattisgarh.html">Chhattisgarh</option>
                <option value="goa.html">Goa</option>
                <option value="gujarat.html">Gujarat</option>
                <option value="haryana.html">Haryana</option>
                <option value="himachal_pradesh.html">Himachal Pradesh</option>
                <option value="jharkhand.html">Jharkhand</option>
                <option value="karnataka.html">Karnataka</option>
                <option value="kerala.html">Kerala</option>
                <option value="madhya_pradesh.html">Madhya Pradesh</option>
                <option value="maharashtra.html">Maharashtra</option>
                <option value="manipur.html">Manipur</option>
                <option value="meghalaya.html">Meghalaya</option>
                <option value="mizoram.html">Mizoram</option>
                <option value="nagaland.html">Nagaland</option>
                <option value="odisha.html">Odisha</option>
                <option value="punjab.html">Punjab</option>
                <option value="rajasthan.html">Rajasthan</option>
                <option value="sikkim.html">Sikkim</option>
                <option value="tamil_nadu.html">Tamil Nadu</option>
                <option value="telangana.html">Telangana</option>
                <option value="tripura.html">Tripura</option>
                <option value="UttarPradesh.html">Uttar Pradesh</option>
                <option value="uttarakhand.html">Uttarakhand</option>
                <option value="west_bengal.html">West Bengal</option>
            </optgroup>
            <!-- Union Territories -->
            <optgroup label="Union Territories">
                <option value="andaman_nicobar.html">Andaman and Nicobar Islands</option>
                <option value="chandigarh.html">Chandigarh</option>
                <option value="dadra_nagar_haveli_daman_diu.html">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Delhi.html">Delhi</option>
                <option value="lakshadweep.html">Lakshadweep</option>
                <option value="puducherry.html">Puducherry</option>
                <option value="jammu_kashmir.html">Jammu & Kashmir</option>
                <option value="ladakh.html">Ladakh</option>
            </optgroup>
        </select>
        <!-- Book Ticket button -->
        <button onclick="bookTicket()">Book Ticket</button>
    </div>

    <script>
        // JavaScript function to navigate to the selected state's page
        function bookTicket() {
            const stateSelect = document.getElementById('stateSelect');
            const selectedState = stateSelect.value;

            if (selectedState) {
                // Navigate to the selected state's page
                window.location.href = selectedState;
            } else {
                // Alert if no state is selected
                alert("Please select a state or union territory before proceeding.");
            }
        }
    </script>
</body>
</html>
